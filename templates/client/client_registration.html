<head>
  <meta charset="UTF-8">
  <title>Register</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }
    .card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      color: white;
    }
    .form-control {
      background: transparent;
      border: none;
      border-bottom: 2px solid white;
      border-radius: 0;
      color: white;
      font-size: 16px;
      padding-left: 35px;
    }
    .form-control::placeholder {
      color: #ddd;
    }
    .form-control:focus {
      background: transparent;
      border-color: #f8f9fa;
      box-shadow: none;
    }
    .form-group {
      position: relative;
    }
    .form-group i {
      position: absolute;
      top: 10px;
      left: 5px;
      font-size: 20px;
      color: #fff;
    }
    .btn-primary {
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      border: none;
      border-radius: 50px;
      padding: 10px;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn-primary:hover {
      background: linear-gradient(45deg, #2575fc, #6a11cb);
    }
    .text-small {
      font-size: 0.85rem;
    }
  </style>
</head>

<body>

<div class="card">
  <h2 class="text-center mb-4">Create Account</h2>

  <form action="/client_registration" method="POST">
<!--    <div class="form-group mb-4">-->
<!--      <i class="bi bi-person-fill"></i>-->
<!--      <input type="text" class="form-control" name="username" placeholder="Username" required>-->
<!--    </div>-->
         <div class="form-group mb-4">
              <i class="bi bi-person-fill"></i>
              <input type="text" class="form-control" name="name" placeholder="Name" required>
         </div>
    <div class="form-group mb-4">
      <i class="bi bi-envelope-fill"></i>
      <input type="email" class="form-control" name="email" placeholder="Email" required>
    </div>

        <div class="form-group mb-4">
            <i class="bi bi-telephone-fill"></i>
            <input type="tel" class="form-control" name="mobile" placeholder="Mobile Number" required>
        </div>

    <div class="form-group mb-4">
      <i class="bi bi-lock-fill"></i>
      <input type="password" class="form-control" name="password" placeholder="Password" required>
    </div>



    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Register</button>
    </div>

    <p class="text-center mt-4 text-small">
      Already have an account? <a href="/client_login" class="text-white fw-bold">Login</a>
    </p>
  </form>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
