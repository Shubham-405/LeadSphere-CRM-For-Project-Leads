<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UpdateProfile</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100px;
<!--      background: linear-gradient(to right, #00c6ff, #0072ff);-->
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
<!--      margin: 0;-->
      padding: 20px;
    }

    .card {
      background: #ffffff;
      border-radius: 0rem;
      padding: 1.5rem;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

<!--     .cards {-->
<!--      background: #ffffff;-->
<!--      border-radius: 0rem;-->
<!--      padding: 5rem;-->
<!--      width: 100%;-->
<!--      max-width: 600px;-->
<!--      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);-->
<!--    }-->

     .btn-primary {
    background: linear-gradient(45deg, #6a11cb, #2575fc);
    border: none;
    font-weight: 600;
    transition: 0.4s ease;
  }
  .btn-primary:hover {
    background: linear-gradient(45deg, #2575fc, #6a11cb);
    transform: scale(1.05);
  }


    .profile-placeholder {
      width: 120px;
      height: 120px;
      background: #e9ecef;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 50px;
      color: #6c757d;
      margin-bottom: 1rem;
    }

    .custom-file-upload {
      background:linear-gradient(45deg, #6a11cb, #2575fc);
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      display: inline-block;
      margin-bottom: 1rem;
      transition: background 0.3s;
    }
    .custom-file-upload:hover {
      background: linear-gradient(45deg, #2575fc, #6a11cb);
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>

<body>

<div class="cards">
  <h2 class="text-center mb-4"> Profile </h2>

  <form method="POST" enctype="multipart/form-data" action="/update_profile">

    <!-- Profile Picture Upload -->
    <div class="d-flex flex-column align-items-center mb-4">
      <div class="profile-placeholder">
        <i class="bi bi-person-fill"></i>
      </div>
      <label for="file-upload" class="custom-file-upload">
        Upload Profile Photo
      </label>
      <input id="file-upload" type="file" name="profile_picture" accept="image/*">
    </div>

    <!-- Full Name -->
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="lead_name" name="lead_name"  placeholder="Lead_Name" required>
      <label for="lead_name"> Name</label>
    </div>

    <!-- Email Address -->
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="emailAddress" name="email"  placeholder="name@example.com" required>
      <label for="emailAddress">Email address</label>
    </div>

    <!-- Phone Number -->
    <div class="form-floating mb-3">
      <input type="tel" class="form-control" id="phoneNumber" name="phone"  placeholder="Phone Number" required>
      <label for="phoneNumber">Phone Number</label>
    </div>

    <!-- Password -->
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="password" name="password"  placeholder="Password" required>
      <label for="password">Password</label>
    </div>

    <!-- Submit Button -->
    <div class="d-grid mt-4">
      <button type="submit" class="btn btn-primary btn-lg">Update Profile</button>
    </div>

  </form>
</div>

<!-- Bootstrap Bundle -->
