{% include 'client_dashboard.html' %}

<head>
  <meta charset="UTF-8">
  <title>Payment Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f1f3f6;
      font-family: Arial, sans-serif;
    }

    .payment-container {
      background-color: #fff;
      border-radius: 8px;
      padding: 30px;
      max-width: 750px;
      margin: 50px auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h4 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-label {
      font-weight: 600;
    }

    .form-control {
      border-radius: 8px;
      padding: 12px;
      font-size: 14px;
    }

    .btn-flipkart {
      background-color: #2874f0;
      color: white;
      width: 100%;
      border-radius: 8px;
      padding: 12px;
    }

    .btn-flipkart:hover {
      background-color: #0b5ed7;
    }

    .payment-section {
      margin-bottom: 20px;
    }

    .row .col-md-6 {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<div class="payment-container">
  <h4>Enter Payment Details</h4>

  <!-- Card Payment Form -->
  <form action="/add_payment" method="POST">

    <div class="payment-section">
      <label for="leadName" class="form-label">Lead Name</label>
      <input type="text" class="form-control" id="leadName" name="leadName" placeholder="Lead name" required>
    </div>





    <div class="row">
      <div class="col-md-6">
        <div class="payment-section">
          <label for="paymentDate" class="form-label">Payment Date</label>
          <input type="date" class="form-control" id="paymentDate" name="paymentDate" required>
        </div>
      </div>
    </div>

    <div class="payment-section">
      <label for="paymentMethod" class="form-label">Payment Method</label>
      <select class="form-control" id="paymentMethod" name="paymentMethod" required>
        <option value="">Select</option>
        <option value="Credit Card">Credit Card</option>
        <option value="Debit Card">Debit Card</option>
        <option value="UPI">UPI</option>
        <option value="Net Banking">Net Banking</option>
        <option value="Wallet">Wallet</option>
      </select>
    </div>

    <div class="payment-section">
      <label for="amount" class="form-label">Amount (₹)</label>
      <input type="number" class="form-control" id="amount" name="amount" required>
    </div>

    <div class="payment-section">
      <label for="status" class="form-label">Payment Status</label>
      <select class="form-control" id="status" name="status" required>
        <option value="">Select</option>
        <option value="Success">Success</option>
        <option value="Pending">Pending</option>
        <option value="Failed">Failed</option>
      </select>
    </div>

    <button type="submit" class="btn btn-flipkart">Pay</button>
  </form>
</div>

</body>
