<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
<!--  <meta name="viewport" content="width=device-width, initial-scale=1">-->
  <title>Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }
    .card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      color: white;
    }
    .form-control {
      background: transparent;
      border: none;
      border-bottom: 2px solid white;
      border-radius: 0;
      color: white;
      font-size: 16px;
      padding-left: 35px;
    }
    .form-control::placeholder {
      color: #ddd;
    }
    .form-control:focus {
      background: transparent;
      border-color: #f8f9fa;
      box-shadow: none;
    }
    .form-group {
      position: relative;
    }
    .form-group i {
      position: absolute;
      top: 10px;
      left: 5px;
      font-size: 20px;
      color: #fff;
    }
    .btn-primary {
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      border: none;
      border-radius: 50px;
      padding: 10px;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn-primary:hover {
      background: linear-gradient(45deg, #2575fc, #6a11cb);
    }
    .text-small {
      font-size: 0.85rem;
    }
    .form-check-input:checked {
      background-color: #6a11cb;
      border-color: #6a11cb;
    }
  </style>
</head>
<body>

<div class="card">
  <h2 class="text-center mb-4">Welcome</h2>

  <form action="/client_login" method="POST">
    <div class="form-group mb-4">
<i class="fa fa-envelope"></i>
      <input type="text" class="form-control" placeholder="Email ID" name ="email" required>
    </div>

    <div class="form-group mb-4">
      <i class="bi bi-lock-fill"></i>
      <input type="password" class="form-control" placeholder="Password" name="password" required>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="remember">
        <label class="form-check-label text-small" for="remember">Remember Me</label>
      </div>
      <a href="#" class="text-white text-small">Forgot Password?</a>
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </form>

  <p class="text-center mt-4 text-small">Don't have an account? <a href="/client_registration" class="text-white fw-bold">Register</a></p>
</div>

<!-- Bootstrap JS bundle (not used for logic, just linked) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
</body>
</html>
