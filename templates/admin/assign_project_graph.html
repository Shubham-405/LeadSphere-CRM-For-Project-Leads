    <div class="card-body">
    {% for project in projects %}
    <h5 class=" font-weight-bold">{{ project[0] }} <span class="float-right">Total Employee Assign:-{{ project[1] }}</span></h5>
    <div class="progress mb-4">
        <div class="progress-bar
            {% if project[1] == 5 %}bg-info{% elif project[1] >= 4 %}bg-danger{% elif project[1] >= 3 %}bg-warning{% elif project[1] >= 2 %}bg-success{% elif project[1] >= 1 %}bg-primary{% else %}bg-secondary{% endif %}"
            role="progressbar" style="width: {{ (project[1] / 5) * 100 }}%"
            aria-valuenow="{{ project[1] }}" aria-valuemin="0" aria-valuemax="5"></div>
    </div>
    {% endfor %}
</div>
</div>

<!-- Color System -->
<div class="row">
    <div class="col-lg-6 mb-4">
        <div class="card bg-primary text-white shadow">
            <div class="card-body">
                Primary
                <div class="text-white-50 small">#4e73df</div>
            </div>
        </div>
    </div>
    <div class="col-lg-6 mb-4">
        <div class="card bg-success text-white shadow">
            <div class="card-body">
                Success
                <div class="text-white-50 small">#1cc88a</div>
            </div>
        </div>
    </div>
    <div class="col-lg-6 mb-4">
        <div class="card bg-info text-white shadow">
            <div class="card-body">
                Info
                <div class="text-white-50 small">#36b9cc</div>
            </div>
        </div>
    </div>
    <div class="col-lg-6 mb-4">
        <div class="card bg-warning text-white shadow">
            <div class="card-body">
                Warning
                <div class="text-white-50 small">#f6c23e</div>
            </div>
        </div>
    </div>
    <div class="col-lg-6 mb-4">
        <div class="card bg-danger text-white shadow">
            <div class="card-body">
                Danger
                <div class="text-white-50 small">#e74a3b</div>
            </div>
        </div>
    </div>
    <div class="col-lg-6 mb-4">
        <div class="card bg-secondary text-white shadow">
            <div class="card-body">
                Secondary
                <div class="text-white-50 small">#858796</div>
            </div>
        </div>
    </div>
    <div class="col-lg-6 mb-4">
        <div class="card bg-light text-black shadow">
            <div class="card-body">
                Light
                <div class="text-black-50 small">#f8f9fc</div>
            </div>
        </div>
    </div>
    <div class="col-lg-6 mb-4">
        <div class="card bg-dark text-white shadow">
            <div class="card-body">
                Dark
                <div class="text-white-50 small">#5a5c69</div>
            </div>
        </div>
    </div>
</div>
